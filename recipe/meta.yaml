{% set name = "spleeter-gpu" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: c7a4fc710e84ea033eaecdc1f30f61834c5ffda669f4e553cf01fc1bdc5f3469

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - spleeter = spleeter.__main__:entrypoint

requirements:
  host:
    - python >=3.6,<3.9
    - pip
  run:
    - python >=3.6,<3.9
    - requests
    - setuptools
    - importlib_resources
    - tensorflow-gpu ==2.3.0
    - pandas==1.1.2
    - ffmpeg-python
    - norbert==0.2.1
    - librosa==0.8.0

test:
  imports:
    - spleeter

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Deezer source separation library with pretrained models based on tensorflow.
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - Faylixe
    - romi1502
